<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <button
        :style="{backgroundColor, color}"
        @mouseover.stop="overEvent"
        @mouseout.stop="outEvent"
      ></button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: "App",
        data() {
          return {
            backgoundColor: "aqua",
            color: "black",
          };
        },
        methods: {
          overEvent() {
            (this.backgoundColor = "black"), (this.color = "yellow");
          },

          outEvent() {
            (this.backgoundColor = "aqua"), (this.color = "black");
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
